<!DOCTYPE html>
<html>
    <head>
        <title>Virtual Library!</title>
    </head>
    <body>
        <h1>Virtual Library!</h1>
        <form id = "register-form">
            <input type = "text" id = "register-username" placeholder = "Username" class = "reg-form" required>
            <input type = "text" id = "register-fullname" placeholder = "Fullname" class = "reg-form" required>
            <input type = "text" id = "register-email" placeholder = "Email" class = "reg-form" required>
            <input type = "password" id = "register-password" placeholder = "Password" class = "reg-form" required>
            <input type = "password" id = "register-confirmpassword" placeholder = "Confirm Password" class = "reg-form" required>
            <button id = "signup-button">Signup</button>
            <p id = "reg-error-message"></p>
        </form>
       
        <br>
        Already Registered? Login here:
        <form id = "login-form">
            <input type = "text" id = "login-name" placeholder = "Username" class = "login-form" required>
            <input type = "password" id = "login-pass" placeholder = "Password" class = "login-form" required>
            <button>Login</button>
            <p id = "log-error-message"></p>
        </form>
        <h2>Books available right now:</h2>
        <div id = "book-div"></div>
        <script src = "functions.js"></script>
        <script src = "app.js"></script>
    </body>
</html>
